<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="width=device-width, IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dog CEO 4</title>
</head>
<body>
    <header class="flex-item"> Dog CEO 4  <div class ="round" id="round-count"> </div></header>
    <div id="app" class="container">
        <h2>Can you tell which dog is which breed?</h2>
        
        <div class="wrap">
            <button id="dogButton"> Play </button> 
            <button onClick="window.location.href=window.location.href"> Reset </button>
        </div>
        <div class="feedback">
            <div class="question" id="question"></div>
            <div class="try-again" id="try-again"></div>
        </div>

        <div class="output" id="output"></div>
        <div class="your-score" id="your-score"></div>
        
    </div>
    <footer flex-item="flex-item">Made by Christina Barron </footer>
</body>
<script src="main.js"></script>
</html>
